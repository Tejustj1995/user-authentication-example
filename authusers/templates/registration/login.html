<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<div align="center">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <h4>{{ form }}</h4>
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    {% endif %}

        <input type="submit"  value="login"/>
    </form>
</div>

</body>
</html>
